<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather</title>
    <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&family=Secular+One&display=swap"
        rel="stylesheet">
</head>

<body>






    <div class="wrapper">
        <div class="container">

            <div class="card">
                <div class="card-image">
                    <h1 class="card-heading">
                        Current Weather

                    </h1>
                </div>
                <form action="/" method="post" class="card-form">
                    <div class="input">
                        <input type="text" class="input-field" required />
                        <label class="input-label">Your name</label>
                    </div>
                    <div class="input">
                        <input type="text" name="city" class="input-field" required />
                        <label class="input-label">City name</label>
                    </div>

                    <div class="action">
                        <button type="submit" class="action-button">Find Weather</button>
                    </div>
                </form>

            </div>
            <h5 class="footer" style="font-family: Arial; color: rgb(34, 65, 3);">This website is created by Chaitanya Ghodmare</h5>
            
        </div>
    </div>

    


</body>

</html>
